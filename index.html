<!doctype html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en" ng-app="TrelloVision"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="TrelloVision"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<title>TrelloVision</title>
	<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link rel="stylesheet" href="css/foundation/foundation.css" />
	<link type="text/css" media="screen" rel="stylesheet" href="css/foundation/responsive-tables.css" />
	<link rel="stylesheet" href="css/site.css" />
	<script src="js/lib/custom.modernizr.js"></script>
	<script src="js/lib/jquery-1.9.1.min.js"></script>
	<script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=299356e8538e20d425a72149ee8703bc"></script>
	<script src="js/lib/angular-1.0.7.min.js"></script>
	<script src="js/lib/moment.min.js"></script>
	<script src="js/lib/filesaver.min.js"></script>
	<script src="js/trelloAuth.js"></script>
	<script src="js/services.js"></script>
	<script src="js/services.cardTable.js"></script>
	<script src="js/services.powerCard.js"></script>
	<script src="js/controllers.js"></script>
	
	<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-1594248-6', 'aestheticinteractive.github.io');
		  ga('send', 'pageview');
	</script>
</head>
<body ng-controller="LayoutCtrl">
	
	<div class="row" style="margin-top: 30px;">
		<div class="large-4 small-4 columns">
			<h4 style="margin-bottom: 10px; font-weight: normal;">
				<a href="#/" target="_self" style="color:#888;">
					Trello<strong>Vision</strong>
				</a>
			</h4>
		</div>

		<div class="large-4 small-4 columns">
			&nbsp;
		</div>
		
		<div class="large-4 small-4 columns" style="text-align: left;" ng-cloak ng-show="model.ready">
			<select id="ModuleSelector" style="padding:4px;">
				<option value="#/">
					Select a module...
				</option>
				<option value="#{{mod.uri}}" {{mod.selected}} ng-repeat="mod in model.modules">
					{{mod.name}}
				</option>
			</select>
		</div>

		<hr />
	</div>

	<script type="text/javascript">
		$("#ModuleSelector").change(function() {
			document.location.href = $(this).val();
		});
	</script>
	
	<div class="row" ng-cloak ng-show="model.ready">
		<div class="large-12 columns">
			<div ng-view></div>
		</div>
	</div>
	
	<div class="row">
		<div class="large-12 columns footer">
			<hr />
			<p>
				TrelloVision provides new ways to view your Trello data.<br/>
				<a href="#/" target="_self">
					Home
				</a> | 
				<a href="https://github.com/aestheticinteractive/TrelloVision" target="_blank">
					GitHub project
				</a> | 
				<a href="https://trello.com/board/development/519f231e58f86a957d00295a" target="_blank">
					Trello board
				</a>
			</p>
		</div>
	</div>
	
	<script type="text/javascript">
		document.write('<script src='+
			('__proto__' in {} ? 'js/lib/zepto' : 'js/lib/jquery-1.9.1.min')+'.js><\/script>');
	</script>

	<script src="js/lib/foundation.min.js"></script>
	<script src="js/lib/responsive-tables.js"></script>
	
	<script type="text/javascript">
		$(document).foundation();
	</script>
</body>
</html>
