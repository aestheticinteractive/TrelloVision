<div class="row" ng-show="model.ready">
	
	<div class="large-12 small-12 columns">
		<h3>
			{{model.table.board.name}}
		</h3>
		<p>
			The following text is the raw CSV output for this board.
			<a href="#/cardtable/board/{{model.table.board.id}}">
				Return to CardTable view >
			</a>
		</p>
		<p>
			Depending on your browser (mostly non-IE), you may be able to 
			<a ng-click="model.saveCsv()" style="cursor: pointer;">save the CSV file</a> directly.
		</p> 
		<pre style="width:100%; height:400px; overflow: scroll; border: solid #999 1px; 
			background-color:#eee; padding: 5px;">{{model.csv}}</pre>
	</div>

</div>
